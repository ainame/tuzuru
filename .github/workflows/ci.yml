name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - uses: vapor/swiftly-action@v0.2
      with:
        toolchain: 6.1.3

    - name: Run tests
      run: |
        swiftly use $(cat .swift-version)
        swift test
