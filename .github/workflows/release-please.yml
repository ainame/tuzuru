name: Release Please

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: github.ref == 'refs/heads/main' || github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          command: manifest
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
